<div class="spinner-container"  *ngIf="isLoading">
  <mat-spinner diameter="48" id="my-spinner"></mat-spinner>
</div>


<div class="card-container">
  <button [disabled]="!updatedPayPerListenValue" class="card card-small" (click)="navigate('music-listen')" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
    </svg>
    <span>Listen to music</span>
  </button>

  <button [disabled]="!updatedPayPerViewValue" class="card card-small" (click)="navigate('advertisement-page')" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
    </svg>
    <span>Advertisement page</span>
  </button>


</div>
<div style=" padding-top: 200px">
  <app-dashboard [payPerViewValue]="payPerViewValue" [updatedPayPerViewValue]="updatedPayPerViewValue"
    [companyBudgetValue]="companyBudgetValue" [advViews]="advViews" [marketingBudgetValue]="marketingBudgetValue"
    [payPerListenValue]="payPerListenValue" [updatedPayPerListenValue]="updatedPayPerListenValue"
    [musicianAccountValue]="musicianAccountValue" (updateValues)="updateValues($event)"></app-dashboard>
</div>
